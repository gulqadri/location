<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Submission</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if geolocation is supported
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Get latitude and longitude from geolocation API
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    
                    // Set the values in hidden fields
                    document.getElementById('latitude').value = latitude;
                    document.getElementById('longitude').value = longitude;
                    
                    // Submit the form
                    document.getElementById('locationForm').submit();
                }, function() {
                    // Handle error
                    alert('Unable to retrieve your location.');
                });
            } else {
                // Handle case where geolocation is not supported
                alert('Geolocation is not supported by this browser.');
            }
        });
    </script>
</head>
<body>
    <h1>Location Submission</h1>
    <form id="locationForm" action="https://docs.google.com/forms/d/e/1otvk9QxOSngaH-9aYjKoDz7r1n5OBXK5RWp9x0XePQU/formResponse" method="POST">
        <input type="hidden" name="entry.610101942" id="latitude">
        <input type="hidden" name="entry.1015638874" id="longitude">
        <!-- The form is automatically submitted via JavaScript, no need for a visible submit button -->
    </form>
    <p>If you see this text, something went wrong. Ensure that you allow location access.</p>
</body>
</html>
